AllCops:
  TargetRubyVersion: 2.2

Metrics/AbcSize:
  Exclude:
    - 'Rakefile'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - 'Rakefile'
Style/Documentation:
  Enabled: false
Rails/HttpPositionalArguments:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/FileName:
  Exclude:
    - 'spec/open_spf/**/*'
Style/FormatStringToken:
  Enabled: false
Style/SymbolArray:
  Exclude:
    - 'spec/open_spf/**/*'
